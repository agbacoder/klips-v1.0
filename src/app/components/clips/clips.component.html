<section class="container my-3 bg-secondary p-6 h-[700px] mx-auto">
    <div class="rounded relative flex flex-col">
      <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-3xl"> {{ clip?.title }}</h1>
      <div class="text-gray-400 mb-6">
        {{ clip?.displayName }}
        <span> {{ clip?.timestamp | fbtimestamp }}</span>
      </div>

      <!-- Video Editor -->
      <div class="relative w-full h-[550px]">
        <!-- Video Player -->
        <video controls #videoPlayer crossorigin
          class="video-js vjs-theme-forest mx-auto w-full h-[550px]">

        </video>
      </div>
    </div>
  </section>

  <!-- More Clips -->
  <div class="container mx-auto my-8">
    <h2 class="mt-6 text-2xl mx-1">More Clips</h2>

  <app-clips-list [scrollable]="false">
     
  </app-clips-list>
  </div>
