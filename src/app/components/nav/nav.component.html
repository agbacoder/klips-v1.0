      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/" (click)="closeDropdown()" >Klips</a>

            <div class="grid place-items-center h-full w-12 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            id="search"
            placeholder="Search something.." /> 
        </div>
      </div>

		<div>

<div class="relative block lg:hidden xlg:hidden">
  <button
class="text-indigo-600 focus:outline-none focus:text-indigo-800 "
(click)="toggleDropdown()"
>
<svg
  class="h-7 w-7"
  fill="none"
  stroke-linecap="round"
  stroke-linejoin="round"
  stroke-width="2"
  viewBox="0 0 24 24"
  stroke="currentColor"
>
  <path d="M4 6h16M4 12h16m-7 6h7"></path>
</svg>
</button>



<div *ngIf="isDropdownOpen" class=" mt-2 w-48 bg-secondary border:none rounded-md shadow-lg absolute z-50 leading-10">
<!-- Dropdown content -->
<ul class="flex flex-col mt-1">
  <!-- Navigation Links -->
  <li *ngIf="!(auth.isAuthenticated$ | async); else authlinks">
    <a class="px-2" href="#" (click)="openModal($event); closeDropdown()">Login / Register</a>
  </li>
  <ng-template #authlinks>
    <li>
      <a class="px-2"routerLink="/manage" routerLinkActive="text-indigo-500" [routerLinkActiveOptions]="{ exact: true}" [queryParams]="{ sort: '1'}" (click)="closeDropdown()" >Manage</a>
    </li>
    <li>
      <a class="px-2" routerLink="/upload" routerLinkActive="text-indigo-500" [routerLinkActiveOptions]="{ exact: true}" (click)="closeDropdown()" >Upload</a>
    </li>
    <li>
      <a class="px-2" (click)="auth.logout($event); closeDropdown()">Logout</a>
    </li>
  </ng-template>
  
  <li>
    <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-500" [routerLinkActiveOptions]="{ exact: true}" (click)="closeDropdown()" >About</a>
  </li>
  
</ul>
